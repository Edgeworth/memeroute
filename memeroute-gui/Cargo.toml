[package]
authors = ["Eliot Courtney <edgeworth.dev@gmail.com>"]
edition = "2021"
name = "memeroute-gui"
version = "0.1.0"

[dependencies]
clap = { version = "3.1.6", features = ["derive", "unicode", "wrap_help"] }
color-eyre = "0.6.1"
derive_more = "0.99.17"
eframe = {version = "*", git = "https://github.com/emilk/egui", features = ["persistence", "default_fonts"]}
eyre = "0.6.7"
log = "0.4.14"
memeroute = {version = "*", path = ".."}
num-traits = "0.2.14"
pretty_env_logger = "0.4.0"
serde = { version = "1.0.136", features = ["derive"] }
tokio = { version = "1.17.0", features = ["full"] }

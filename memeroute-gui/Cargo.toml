[package]
authors = ["E <edgeworth.dev@gmail.com>"]
edition = "2018"
name = "memeroute-gui"
version = "0.1.0"

[dependencies]
color-eyre = "*"
derive_more = "*"
eframe = {version = "*", features = ["persistence", "default_fonts"]}
eyre = "*"
lazy_static = "*"
log = "*"
memeroute = {version = "*", path = ".."}
num-traits = "*"
pretty_env_logger = "*"
rust_decimal = {version = "*", features = ["maths", "std", "serde-str", "serde-arbitrary-precision"]}
rust_decimal_macros = "*"
serde = {version = "*", features = ["derive"]}
serde_json = "*"
structopt = "*"
tokio = {version = "*", features = ["full"]}
